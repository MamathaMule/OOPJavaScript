<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student List</title>
  

    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }
        .u-full-width{
          width: 40%;
    	  box-sizing: border-box;
          display: block

}
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <form  id="student-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="rollNo">RollNo</label>
                <input type="text" id="rollNo" class="u-full-width">
            </div>
            <div>
                <label for="marks">Marks</label>
                <input type="text" id="marks" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
    
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>RollNo</th>
                    <th>Marks</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="student-list">

            </tbody>
        </table>
    </div>

    <script src="appes6.js"></script>
</body>
</html>
